###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:wheres_the_beer

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[DEFAULT]

google_maps_key = YOUR_GOOGLE_MAPS_KEY
twitter_key = YOUR_TWITTER_APP_KEY
twitter_secret = YOUR_TWITTER_APP_SECRET
twitter_access_token = YOUR_TWITTER_APP_ACCESS_TOKEN
twitter_access_secret = YOUR_TWITTER_APP_ACCESS_TOKEN_SECRET

search_for = beer,brewery

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, wheres_the_beer

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_wheres_the_beer]
level = DEBUG
handlers =
qualname = wheres_the_beer

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
